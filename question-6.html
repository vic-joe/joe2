<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style type="text/css">
        body {
            margin: 30px;
        }
    </style>
    <title>Count and display items of a dropdown list - w3resource</title>
    <script type="text/javascript">
        function getOptions() {
            var select = document.getElementById("mySelect");
            var options = select.options;
            var optionsCount = options.length;
            var optionsText = "";
            
            for (var i = 0; i < optionsCount; i++) {
                optionsText += options[i].text + "\n";
            }
            
            alert("Total number of items: " + optionsCount + "\n\n" + "Items:\n" + optionsText);
        }
    </script>
</head>
<body>
    <form>
        Select your favorite color: 
        <select id="mySelect">
            <option>Red</option>
            <option>Green</option>
            <option>Blue</option>
            <option>White</option>
        </select>
        <input type="button" onclick="getOptions()" value="Count and Output all items">
    </form>
</body>
</html>
